<ion-view title="Document Details">
  <ion-content>
    <div class="item">
      <h2>{{document.note}}</h2>
    <i>id: {{document.iddocument}}</i>
    <i>author: {{document.createdBy}}</i>
    <i>created: {{document.createdOn| date:'dd.MM.yyyy HH:mm'}}</i>
    <i>changed: {{document.changedOn| date:'dd.MM.yyyy HH:mm'}}</i>
    </div>
  </ion-content>
</ion-view>
